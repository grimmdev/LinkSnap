<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSnap - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-base-200 flex items-center justify-center h-screen">

    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="flex items-center justify-center gap-2 text-primary mb-2">
                <i data-lucide="camera" class="w-8 h-8"></i>
                <h1 class="text-2xl font-bold">LinkSnap</h1>
            </div>

            <div id="login-form">
                <h2 class="text-xl font-semibold text-center mb-4">Sign In</h2>
                <form onsubmit="handleLogin(event)" class="form-control gap-4">
                    <div>
                        <label class="label"><span class="label-text">Email</span></label>
                        <input type="email" id="login-email" required class="input input-bordered w-full"
                            placeholder="you@example.com">
                    </div>
                    <div>
                        <label class="label"><span class="label-text">Password</span></label>
                        <input type="password" id="login-password" required class="input input-bordered w-full"
                            placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </form>
                <div class="divider">OR</div>
                <p class="text-center text-sm">
                    First time? <button onclick="toggleForms()" class="link link-primary">Setup Admin</button>
                </p>
            </div>

            <div id="register-form" class="hidden">
                <h2 class="text-xl font-semibold text-center mb-4">Setup Admin</h2>
                <div class="alert alert-warning text-xs py-2 mb-4">
                    <i data-lucide="alert-triangle" class="w-4 h-4"></i>
                    <span>Only for the first user (System Admin).</span>
                </div>
                <form onsubmit="handleRegister(event)" class="form-control gap-4">
                    <div>
                        <label class="label"><span class="label-text">Email</span></label>
                        <input type="email" id="reg-email" required class="input input-bordered w-full">
                    </div>
                    <div>
                        <label class="label"><span class="label-text">Password</span></label>
                        <input type="password" id="reg-password" required class="input input-bordered w-full">
                    </div>
                    <button type="submit" class="btn btn-secondary w-full">Create Admin Account</button>
                </form>
                <div class="divider">OR</div>
                <p class="text-center text-sm">
                    <button onclick="toggleForms()" class="link link-primary">Back to Login</button>
                </p>
            </div>

            <div id="error-msg" class="alert alert-error mt-4 hidden text-sm py-2">
                <i data-lucide="x-circle" class="w-4 h-4"></i>
                <span id="error-text">Error message</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
            document.getElementById('error-msg').classList.add('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (err) {
                showError('Network error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    alert('Admin account created! Please login.');
                    toggleForms();
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError('Network error');
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            document.getElementById('error-text').textContent = msg;
            el.classList.remove('hidden');
        }
    </script>
</body>

</html>
